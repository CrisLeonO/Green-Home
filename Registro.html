	function validar() {
        if (document.f2.nom.value.length == 0) {
            swal('NOMBRE FALTANTE','Por favor digite el nombre','error')
            document.f2.nom.focus()
            return 0
            }

            }

                swal('CORREO FALTANTE','Por favor ingrese su correo','error')

                return 0

                swal('Cree su usuario')
                document.f2.us.focus()
